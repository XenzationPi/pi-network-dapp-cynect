<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PANGEAI - Pi Network AI Platform</title>
    <meta name="description" content="Lovable Generated Project" />
    <meta name="author" content="Lovable" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Performance optimizations -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="theme-color" content="#8A2BE2" />
    
    <!-- Resource hints -->
    <link rel="preconnect" href="https://cdn.gpteng.co" />
    <link rel="dns-prefetch" href="https://cdn.gpteng.co" />
    
    <!-- Critical CSS -->
    <style>
      /* Inline critical styles for faster initial render */
      body {
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      
      .loading-placeholder {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(to bottom, #1a1a1a, #4A148C, #1a1a1a);
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: #8A2BE2;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>

  <body>
    <!-- Loading placeholder -->
    <div id="loading-placeholder" class="loading-placeholder">
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <!-- Defer non-critical scripts -->
    <script>
      // Remove loading placeholder once app is loaded
      window.addEventListener('load', () => {
        const placeholder = document.getElementById('loading-placeholder');
        if (placeholder) {
          placeholder.style.opacity = '0';
          placeholder.style.transition = 'opacity 0.3s ease-out';
          setTimeout(() => placeholder.remove(), 300);
        }
      });
      
      // Register service worker if supported
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js').catch(console.error);
        });
      }
    </script>
    
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
